name: Audit Log

on:
  push:
    branches:
      - main # Replace 'main' with your default branch name if it's different

jobs:
  update_audit_log:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Initialize audit_log.json with an empty JSON array
        run: echo '[]' > audit_log.json

      - name: Update audit log
        run: |
          # Get the current timestamp and other relevant data
          timestamp=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          repository=${GITHUB_REPOSITORY}
          pusher=${GITHUB_ACTOR}
          commit_hash=${GITHUB_SHA}
          commit_message=$(git log --format=%B -n 1 $commit_hash)

          # Create the JSON object for the push event
          audit_log="{\"timestamp\": \"${timestamp}\", \"repository\": \"${repository}\", \"release_manager\": \"${pusher}\", \"commit_hash\": \"${commit_hash}\", \"commit_message\": \"${commit_message}\"}"

          # Use Python to read existing data from audit_log.json
          existing_data=$(cat audit_log.json)
          
          # Append the new audit log object to the existing JSON array
          updated_data=$(echo "$existing_data" | jq --argjson new_log "$audit_log" '. + [$new_log]')
          
          # Write the updated JSON array back to audit_log.json
          echo "$updated_data" > audit_log.json

          # Display the updated audit log (optional)
          cat audit_log.json

      # Commit and push the updated audit log back to the repository
      - name: Commit and push changes
        run: |
          git config user.email "gabe.ungureanu@outlook.com"
          git config user.name "Gabriel"
          git add audit_log.json
          git commit -m "Update audit log - ${{ github.sha }}"
          git push origin main
